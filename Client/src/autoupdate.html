<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<LINK rel="stylesheet" type="text/css" href="../css/autoupdate.css"></LINK>
<SCRIPT type="text/javascript" src="main/XMPPAddress.js"></SCRIPT>
<SCRIPT type="text/javascript" src="main/XMPPMessage.js"></SCRIPT>
<SCRIPT type="text/javascript" src="main/XHTML-IM.js"></SCRIPT>
<SCRIPT type="text/javascript" src="../js/autoupdate.js"></SCRIPT>
</HEAD>
<BODY scroll=no onkeydown="if(event.keyCode==27)external.wnd.close()">

<FORM onsubmit="event.returnValue = false; external.wnd.close();">

<TABLE width="100%" height="100%" border=0 cellspacing=0 cellpadding=0 style="position: absolute; left: 0px; top: 0px; margin: 0px;">
<TR valign=top height=60 class=wizard-header>
	<TD colspan=2 style="padding-left: 12px; padding-right: 8px; padding-top: 7px; font-size: 11px; font-family: Tahoma; color: windowtext; border-bottom: 2px groove;">
	<SPAN id=txt-title style="font-weight: bold;"></SPAN>
	<DIV id=txt-subtitle style="height: 27px; margin-left: 20px; margin-right: 20px; overflow: hidden;"></DIV>
	</TD>
</TR>
<TR valign=top>
	<TD colspan=2 style="padding: 16px;">
		<DIV><A href="#" id=txt-whats-new onclick="external.windows( 'MainWindow' ).Do( 'dial_webbrowser', this.href ); return false;"></A></DIV>
		<DIV id=txt-learn-more></DIV>
		<DIV id=progress-area>
			<DIV class=progress-bar id=progress-completed>0%</DIV>
			<DIV class=progress-bar id=progress-remaining>0%</DIV>
		</DIV>
	</TD>
</TR>
<TR valign=top height=45>
	<TD colspan=2 id=txt-continue-using style="padding: 16px; padding-top: 0;">
		<DIV id=txt-continue></DIV>
		<DIV id=txt-restart></DIV>
		<DIV id=txt-browser></DIV>
	</TD>
</TR>
<TR valign=top height=45 class=wizard-footer>
	<TD colspan=2 style="padding: 10px; border-top: 2px groove;">
		<INPUT type=button class=btn style="width: 130px;" id=btn-update onclick="update()">
		<INPUT type=button class=btn style="width: 130px;" id=btn-download onclick="download()">
		<INPUT type=submit class=btn id=btn-later onclick="">
	</TD>
</TR>
</TABLE>
</FORM>

</BODY>
</HTML>
