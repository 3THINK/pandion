<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<LINK rel="stylesheet" type="text/css" href="../css/autoupdate.css"></LINK>
<SCRIPT type="text/javascript" src="main/XMPPAddress.js"></SCRIPT>
<SCRIPT type="text/javascript" src="main/XMPPMessage.js"></SCRIPT>
<SCRIPT type="text/javascript" src="main/XHTML-IM.js"></SCRIPT>
<SCRIPT type="text/javascript" src="../js/autoupdate.js"></SCRIPT>
</HEAD>
<BODY scroll=no onkeydown="if(event.keyCode==27)external.wnd.close()">

<FORM onsubmit="event.returnValue = false; external.wnd.close();">
<TABLE class=panel id=panel-tracks cellspacing=0 cellpadding=0>
<TR valign=top height=60 class=wizard-header>
	<TD colspan=2>
	<SPAN id=txt-available-updates class=panel-title></SPAN>
	<DIV id=txt-tracks-info class=panel-subtitle></DIV>
	</TD>
</TR>
<TR valign=top>
	<TD colspan=2 class=panel-content>
		<DIV id=preloader></DIV>
		<DIV id=txt-unavailable></DIV>
		<DIV id=txt-no-feed></DIV>
		<H3 id=txt-latest class=tracks-header></H3>
		<DIV id=tracks-current></DIV>
		<H3 id=txt-alternatives class=tracks-header></H3>
		<DIV id=tracks-alternative></DIV>
	</TD>
</TR>
<TR valign=top height=45 class=wizard-footer>
	<TD colspan=2>
		<INPUT type=submit class=btn id=btn-close>
	</TD>
</TR>
</TABLE>
</FORM>

<FORM onsubmit="event.returnValue = false; external.wnd.close();">
<TABLE class=panel id=panel-progress cellspacing=0 cellpadding=0>
<TR valign=top height=60 class=wizard-header>
	<TD colspan=2>
	<SPAN id=txt-version class=panel-title></SPAN>
	<DIV id=txt-new-version class=panel-subtitle></DIV>
	</TD>
</TR>
<TR valign=top>
	<TD colspan=2 class=panel-content>
		<DIV><A href="#" id=txt-whats-new onclick="external.windows( 'MainWindow' ).Do( 'dial_webbrowser', this.href ); return false;"></A></DIV>
		<DIV id=txt-learn-more></DIV>
		<DIV id=progress-area>
			<DIV class=progress-bar id=progress-completed>0%</DIV>
			<DIV class=progress-bar id=progress-remaining>0%</DIV>
		</DIV>
	</TD>
</TR>
<TR valign=top height=45>
	<TD colspan=2 id=txt-continue-using>
		<DIV id=txt-continue></DIV>
		<DIV id=txt-restart></DIV>
		<DIV id=txt-browser></DIV>
	</TD>
</TR>
<TR valign=top height=45 class=wizard-footer>
	<TD colspan=2>
		<INPUT type=button class="btn wide" id=btn-update onclick="update()">
		<INPUT type=button class="btn wide" id=btn-download onclick="download()">
		<INPUT type=submit class=btn id=btn-later>
	</TD>
</TR>
</TABLE>
</FORM>

</BODY>
</HTML>
