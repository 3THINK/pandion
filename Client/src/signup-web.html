<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<STYLE type="text/css">
BODY {
	cursor: default;
	margin: 0px;
	padding: 0px;
}
</STYLE>
<SCRIPT language=JScript>

function Begin ()
{
	external.globals( 'Translator' ).TranslateWindow( 'headline_log', document );
	document.onselectstart = document.ondragstart = function(){return event.srcElement.tagName=='TEXTAREA'||event.srcElement.tagName=='INPUT'};
	document.oncontextmenu = function(){return !(event.srcElement.tagName=='INPUT'&&event.srcElement.type!='text')};
	document.getElementById( 'websignupframe' ).src = external.globals( 'ClientPluginContainer' ).ParseURL( external.globals( 'websignup' ) );
	external.wnd.focus();
	external.wnd.hide( false );
}

var FallbackAction = true;
var Address = '';
var Password = '';

function End ()
{
	if ( FallbackAction )
		external.wnd.params.dial_login();
	else
		external.wnd.params.login( Address, Password );
}

function Cancel ()
{
	external.wnd.close();
}

function LogIn ( Credentials )
{
	FallbackAction = false;
	Address = Credentials[0];
	Password = Credentials[1];
	external.wnd.close();
}

</SCRIPT>
</HEAD>
<BODY scroll=no bgcolor=buttonface onload="Begin()" onunload="End()" onkeydown="if(event.keyCode==27)external.wnd.close()">
<IFRAME id=websignupframe onerror="alert()" width="100%" height="100%"></IFRAME>
</BODY>
</HTML>
