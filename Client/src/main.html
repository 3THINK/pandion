<BODY id=body onload="init()" scroll=no>

<TABLE cellspacing=0 cellpadding=0 border=0 height="100%" width="100%" style="table-layout: fixed;">

	<!-- Mode Indicator -->
	<TR valign=top height=42>
		<TD id=mode-bar onclick="dial_mode()" onmouseover="document.getElementById( 'mode-name' ).style.color = '#0570ad'; document.getElementById( 'mode-message' ).style.color = '#040E14';" onmouseout="document.getElementById( 'mode-name' ).style.color = ''; document.getElementById( 'mode-message' ).style.color = '';">
			<IMG id=mode-avatar align=left onmouseover="this.style.borderWidth = '2px'; this.style.margin = '3px'; event.cancelBubble = true;" onmouseout="this.style.borderWidth = ''; this.style.margin = '';" onclick="dial_avatar_pick(); event.cancelBubble = true;">
			<NOBR id=mode-top>
				<SPAN id=mode-name></SPAN>
				<IMG id=mode-secure width=16 height=16 src="../images/misc/lock-closed.png" align=top>
			</NOBR>
			<NOBR id=mode-message></NOBR>
		</TD>
	</TR>
	<!-- / Mode Indicator -->

	<!-- Unread Messages -->
	<TR valign=top height=25 id=unread-messages-area>
		<TD>
			<NOBR class=unread-messages-line><A href="#" onclick="external.globals( 'ClientRoster' ).ShowUnread( event.screenX, event.screenY ); if ( document.getElementById( 'rosterback' ).style.display == 'block' ) document.getElementById( 'rosterback' ).focus(); return false;" id=unread-messages-counter></A></NOBR>
		</TD>
	</TR>
	<!-- / Unread Messages -->

	<!-- Roster -->
	<TR valign=top height="100%">
		<TD id=tab-area>
			<DIV id=rosterback>

				<!-- Connecting -->
				<DIV id=connecting  style="display: none; height: 100%;">
					<TABLE width="100%" height="100%" cellspacing=0 cellpadding=0 border=0>
						<TR>
							<TD align=center style="font-family: Tahoma; font-size: 11px; color: windowtext;">
								<SPAN id=txt_pleasewait></SPAN>&nbsp;<IMG src="../images/misc/ooo.gif">
							</TD>
						</TR>
					</TABLE>
				</DIV>
				<!-- / Connecting -->

				<!-- Disconnected -->
				<DIV id=commerror   style="display: none; height: 100%;">
					<TABLE width="100%" height="100%" cellspacing=0 cellpadding=0 border=0>
						<TR>
							<TD align=center style="font-family: Tahoma; font-size: 11px; color: windowtext;">
								<B id=txt_disconnected></B>
								<HR width=170>
								<BR>
								<A href="" onclick="Reconnect(); return false;" id=txt_reconnect></A>
								<BR>
								<BR>
								<SPAN id=txt_discor></SPAN>
								<BR>
								<BR>
								<A href="" onclick="dial_connection_settings(); return false;" id=txt_connection_settings></A>
							</TD>
						</TR>
					</TABLE>
				</DIV>
				<!-- / Disconnected -->

				<!-- Welcome -->
				<DIV id=welcomemsg  style="display: none; height: 100%;">
					<TABLE width="100%" height="100%" cellspacing=0 cellpadding=0 border=0>
						<TR>
							<TD align=center style="font-family: Tahoma; font-size: 11px; color: windowtext;">
								<B id=txt_welcome></B>
								<HR width=128>
								<BR>
								<A href="" onclick="dial_adduser(); return false;" id=txt_addtolist></A>
								<BR>
								<BR>
								<SPAN id=txt_welcor></SPAN>
								<BR>
								<BR>
								<A href="" onclick="dial_transport_list(); return false;" id=txt_config_transport></A>
							</TD>
						</TR>
					</TABLE>
				</DIV>
				<!-- / Welcome -->

				<!-- Contacts -->
				<DIV id=rosterfield style="display: none;" oncontextmenu="ClientRosterContextMenu()">
					<TABLE width="100%" height="100%" cellspacing=0 cellpadding=0 border=0 style="table-layout: fixed">
						<TR valign=top>
							<TD id=rostercell></TD>
						</TR>
					</TABLE>
				</DIV>
				<!-- / Contacts -->
			</DIV>
		</TD>
	</TR>
	<!-- / Roster -->

	<!-- Tab Buttons -->
	<TR height=24 valign=top id=tab-bar-row>
		<TD id=tab-bar></TD>
	</TR>
	<!-- / Tab Buttons -->

	<!-- Banner -->
	<TR height=68 id=banner-area>
		<TD align=center style="overflow: hidden;"></TD>
	</TR>
	<!-- / Banner -->

</TABLE>
